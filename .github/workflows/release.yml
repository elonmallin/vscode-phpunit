name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+' # Minor version should be even for release and odd for pre-release

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Compile
        run: npm run compile

      - name: Resolve is pre-release
        run: echo "::set-output name=prerelease::$(node -p "'${{ github.ref }}'.split('.')[1] % 2 == 1")"

      - name: Publish Extension (Pre-Release)
        if: steps.check_version.outputs.prerelease == 'true'
        run: npx @vscode/vsce publish --no-git-tag-version --pre-release ${{ github.ref }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish Extension
        if: steps.check_version.outputs.prerelease == 'false'
        run: npx @vscode/vsce publish --no-git-tag-version --pre-release ${{ github.ref }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create GitHub Release
        if: steps.check_version.outputs.prerelease == 'false'
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: phpunit-*.vsix
