name: Release

permissions:
  contents: write

on:
  push:
    branches:
      - master
    paths:
      - package.json

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Check if version is prerelease
        id: check_version
        run: |
          echo "::set-output name=prerelease::$(node -p "require('./package.json').version.includes('-')")"

      - name: Publish Extension (Pre-Release)
        if: steps.check_version.outputs.prerelease == 'true'
        run: npm run publish:prerelease
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish Extension
        if: steps.check_version.outputs.prerelease == 'false'
        run: npm run publish:prerelease
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: phpunit-*.vsix
          prerelease: ${{ steps.check_version.outputs.prerelease == 'true' }}
