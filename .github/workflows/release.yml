name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+' # Minor version should be even for release and odd for pre-release

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Install dependencies
        run: npm run compile

      - name: Publish Extension (Pre-Release)
        if: ${{ startsWith(github.ref, 'refs/tags/') && mod(split(github.ref, '.')[1], 2) == 1 }}
        run: npx @vscode/vsce publish --no-git-tag-version --pre-release ${{ github.ref }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish Extension
        if: ${{ startsWith(github.ref, 'refs/tags/') && mod(split(github.ref, '.')[1], 2) == 0 }}
        run: npx @vscode/vsce publish --no-git-tag-version --pre-release ${{ github.ref }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create GitHub Release
        if: ${{ startsWith(github.ref, 'refs/tags/') && mod(split(github.ref, '.')[1], 2) == 0 }}
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: phpunit-*.vsix
